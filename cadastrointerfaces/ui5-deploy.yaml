# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: yellow.com.cadastrointerfaces
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          url: HTTP://vm04.4hub.cloud:50300
          client: "001"
        app:
          name: ZGW_INTF_APP
          description: YLW-CEI-Cadastro de Interfaces-Desativar Interfaces
          package: ZCEI
          transport: GWDK900935
        exclude:
          - /test/
